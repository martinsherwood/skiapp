<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        
        <link rel="dns-prefetch" href="//ajax.googleapis.com">
        
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Goggles Companion</title>
        <meta name="viewport" content="width=device-width, minimum-scale=1.0">
        
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
		
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
        
        <link rel="shortcut icon" href="favicon.ico">

	<!--this code is awful, don't judge us-->
    <body>
        <div id="wrapper">
        	<div class="content">
            
                <header class="site-header">
                	<a href="index.html"><h1 class="inner-wrap no-select">Goggles Companion</a>
						<span class="bt-connected no-select" role="button"></span>
						<span class="greyscale no-select" role="button"></span>
					</h1>
                </header>
                
                <div class="statistics container">
					<div class="times">
						<h1 class="inner-wrap">Times</h1>
						<div class="brdr"></div><!--urgh-->
						
						<p class="prev inner-wrap">Previous: <span>22.34.01</span/></p>
						<p class="inner-wrap">Best: <span>19.20.00</span/></p>
						
						<div class="fb-share"><i class="fa fa-facebook-square fa-2x"></i><span>Share</span></div>
						
					</div>
					
					<div class="speeds">
						<h1 class="inner-wrap">Speeds</h1>
						<div class="brdr"></div>
						
						<p class="prev inner-wrap">Previous: <span>20mph</span/></p>
						<p class="inner-wrap">Best: <span>41mph</span/></p>
						
						<div class="fb-share"><i class="fa fa-facebook-square fa-2x"></i><span>Share</span></div>
						
					</div>
                </div>
                
            </div><!--/content-->
        </div><!--/wrapper-->
		
		<footer class="site-footer clearfix">
            <div class="footer-left inner-wrap float-left">
                <div class="text-adjust no-select">
                    <ul class="resizer" aria-describedby="text-resize">
                        <li class="small" title="Small">A</li>
                        <li class="medium" title="Medium">A</li>
                        <li class="large" title="Large">A</li>
                    </ul>
                    <span aria-label="text-resize">Text Size</span>
                </div>
                <p class="copyright">&copy; Goggles App.</p>
            </div>
            <div class="footer-right inner-wrap float-right">
                <div id="google_translate_element" class="no-select"></div>
            </div>
        </footer>
